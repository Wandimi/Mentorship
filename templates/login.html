{% extends "base.html" %}
{% block content %}
<section class="card">
    <h2>Welcome back</h2>
    <form method="post" class="form-grid">
        <label>
            Email
            <input type="email" name="email" required>
        </label>
        <label>
            Password
            <input type="password" name="password" required>
        </label>
        <button class="button primary" type="submit">Sign in</button>
    </form>
    <p class="auth-toggle">New here? <a href="{{ url_for('register') }}">Create an account</a>.</p>
</section>
{% endblock %}
